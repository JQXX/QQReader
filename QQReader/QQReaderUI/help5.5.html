<div class="helps">
  <h1>阅券和阅点有有效期吗?</h1>
  <p>阅券的有效期为7天、15天、30天，具体请点击头像在“我的账户-阅券”一栏查看每笔阅券的到期时间；</p>
  <p>阅点没有有效期，可点击头像在“我的账户-余额”一栏查看账户余额和充值阅点；</p>
  <p>在订阅章节时系统会优先扣除阅券。</p>
