  <h1>如何取消包月会员的自动续费？</h1>
  <p>通过手机开通的包月会员业务，保持手机费用充足的情况下每月手机会自动续费此服务。下月不需要该业务的可以直接退订。</p>
  <p>预付费方式开通的，在业务开通时点击了“自动续费”情况下，当业务到期时系统会自动从个人账户中扣去Q币来开通一个月包月会员业务，若需要关闭自动续费功能，可登录<a href="http://pay.qq.com" target="_blank">pay.qq.com</a>—我的账户—我的服务中关闭。 </p>
