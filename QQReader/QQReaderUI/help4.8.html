  <h1>开通了包月会员，但是图标为什么没有点亮？</h1>
  <p>正常开通的读书包月业务会在开通24小时内，自动为您点亮图书的图标，其他增值业务开通后均是如此，若超过24小时图标仍未点亮，请点击设置中的意见反馈提交信息或直接联系客服，后台工作人员会尽快为您处理。</p>
