<div class="helps">
  <h1>包月已经到期，图标为何依然点亮？</h1>
  <p>出现该状况是因为数据延迟或服务器未及时提取数据导致，实际业务功能已经消失，并没有其他不良影响。</p>
  <p>业务到期后图标会在24小时内熄灭，若已超过24小时仍未熄灭，请点击设置中的反馈提交信息，工作人员会进行处理。</p>
  <p>温馨提示：部分非官方开通的包月会员出现该情况，可通过官方渠道开通一次业务，业务到期后会恢复正常。</p>
</div>
