  <h1>为什么我在安卓和PC端充值的书币不见了？</h1>
  <p>因为苹果政策要求，安卓端与PC端的书币与iOS端的阅券数据不互通，所以您无法在iOS版本的QQ阅读上查看到您的书币余额。</p>
