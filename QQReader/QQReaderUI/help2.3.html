  <h1>如何开启自动阅读？</h1>
  <p>在阅读章节时，点击屏幕中央，会出现功能导航栏，点选下方的“设置”功能，再点击左下角的“自动阅读”功能，即可进入自动阅读模式；再次点击屏幕正中，可暂停自动阅读。</p>
