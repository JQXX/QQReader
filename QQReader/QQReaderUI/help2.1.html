  <h1>如何开启/关闭自动购买下一章节？</h1>
  <p>开启自动购买下一章：</br>在订购下一章时，勾选页面上显示的“以后不再提示我，并自动购买下一章”选项即可。</p>
  <div class="pImg"><img src="images/zdgm01.png"></div>
  <div class="spaceline"></div>
  <p>关闭自动购买下一章：点击章节屏幕正中，在出现的导航栏下方点击“设置”功能，并点击右下角的“更多设置”，可见到“自动购买下一章”的关闭按钮。</p>
  <div class="pImg"><img src="images/zdgm02.png"></div>
  <div class="pImg"><img src="images/zdgm03.png"></div>
  <div class="pImg"><img src="images/zdgm04.png"></div>
