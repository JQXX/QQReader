<div class="helps">
  <h1>苹果、安卓、电脑端的数据是否互通？</h1>
  <p>苹果iOS系统，安卓系统，PC电脑端三者之间，包月身份和特权功能是互通的，开通包月后在三个系统上都可以使用。苹果iOS系统使用的货币为阅点，安卓系统与PC端使用的货币为书币，阅点与书币无法互通。</p>
