<div class="helps">
  <h1>QQ阅读会员可以关闭吗？</h1>
  <p>预付费（Q币、网银、财付通、微信支付）开通的业务是无法提前关闭的，会在订购的业务时间到期后自动关闭。</p>
  <p>联通（沃商店）退订：请编辑TD发送到 10655198664；联通（沃阅读）退订：请编辑TDWXBYS#QQ号码发送到106566660100；移动（快乐旅行）退订：请编辑GBKLCY发送到10666226；手机话费小额支付方式退订，请登录<a href="http://pay.qq.com" target="_blank">pay.qq.com</a>进入个人账户的服务中关闭自动续费，到期即可自动关闭。</p>
  <p>注：如以上方式无法关闭，请联系手机运营商退订。</p>
