<div class="helps">
  <h1>为什么签到活动奖品没有马上到账？</h1>
  <p>签到抽奖活动所中Q币奖励，将在当月签到结束后的15个工作日内发放，请您耐心等待。（注：Q币奖励无法发放至微信登录账户中，因此微信登录用户若未提交QQ联系方式，则视为放弃领奖。） </p>
  <p>获得实物奖励的用户，我们会向您的QQ邮箱发送邮件，确认联系地址，请您注意查收。地址核实后15个工作日工作人员会安排寄送。若未提交地址，则视为放弃奖品。 </p>
